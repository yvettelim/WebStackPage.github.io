<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 40 40">
  <defs>
    <linearGradient id="text-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#9013b4" />
      <stop offset="100%" stop-color="#0b4c7a" />
    </linearGradient>
    <filter id="soft-glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="1" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  <rect width="40" height="40" fill="transparent" />
  <text x="20" y="25" font-family="Arial, Helvetica, sans-serif" font-weight="500" font-size="16" text-anchor="middle" fill="url(#text-gradient)" filter="url(#soft-glow)">Indie</text>
</svg>